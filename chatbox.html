<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Ukljuƒçivanje marked.js preko unpkg CDN-a, najnovija verzija -->
  <script src="https://unpkg.com/marked@4.3.0/lib/marked.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    #chat-container {

      width: 350px;
      height: 500px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #chatbox {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #ccc #f0f2f5;
    }

    #chatbox::-webkit-scrollbar {
      width: 8px;
    }

    #chatbox::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 4px;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease-in;
    }

    .user-message {
      background: #007bff;
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot-message {
      background: #e9ecef;
      color: #333;
      margin-right: auto;
    }

    .bot-message a {
      color: #007bff;
      text-decoration: none;
    }

    .bot-message a:hover {
      text-decoration: underline;
    }

    #input-container {
      padding: 10px;
      border-top: 1px solid #eee;
      display: flex;
      align-items: center;
      background: #f8f9fa;
    }

    #userInput {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    #userInput:focus {
      border-color: #007bff;
    }

    #sendButton {
      margin-left: 10px;
      padding: 8px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    #sendButton:hover {
      background: #0056b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chatbox"></div>
    <div id="input-container">
      <input id="userInput" type="text" placeholder="Pi≈°i ovde...">
      <button id="sendButton" onclick="sendMessage()">Po≈°alji</button>
    </div>

  <script>
    // Provera da li je marked uƒçitan
    if (typeof marked === 'undefined') {
      console.error('marked.js nije uƒçitan. Proveri CDN link ili internet konekciju.');
    }

    const websiteData = `

      const apiKey = 'AIzaSyAI_KIwh_7HSu9qz7e4-8YNgxGF5cB5U2A'; // Zameni sa svojim Gemini API kljuƒçem

    document.getElementById('userInput').addEventListener('keypress', (e) => {

    });
  </script>
</body>
</html>
